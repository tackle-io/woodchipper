[tox]
envlist =
    py38
    py39
    py310
    py311
    precommit
isolated_build = True

[testenv]
deps =
    .[dev]
commands =
    pytest -vv tests/

[testenv:precommit]
deps =
    pre-commit
commands =
    pre-commit run -a

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
